<!DOCTYPE html>
<html>
<head>
	<title>Hangman Game</title>

	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>

	<!--Link to game.js script-->
<script src="assets/javascript/game.js"></script>

	<!--Header-->
<div class="jumbotron">
	<div class="container">
		<h1>Hangman Game!</h1>
	</div><!--/container-->
</div><!--/jumbtron-->

	<!--Main Body Content-->
<div class="container">
	<div class="row">
		<div class="col-md-3 filler-div">
		</div><!--/col-md-3-->
		<div class="col-md-3 image-div">
		</div><!--/col-md-3-->
		<div class="col-md-3 text-div">
			<div class="row">
				<div class="col-md-12">
					<p>Press any key to get started!</p>
				</div><!--/col-md-12-->
			</div><!--/row-->
			<div class="row">
				<div class="col-md-12">
					<p>Wins</p>
				</div><!--/col-md-12-->
			</div><!--/row-->
			<div class="row">
				<div class="col-md-12" id="wins-div">
				</div><!--/col-md-12--> 
			</div><!--/row-->
			<div class="row">
				<div class="col-md-12">
					<p>Current Word</p>
				</div><!--/col-md-12-->
			</div><!--/row-->
			<div class="row">
				<div class="col-md-12" id="current-word-div">
				</div><!--/col-md-12-->
			</div><!--/row-->
			<div class="row">
				<div class="col-md-12">
					<p>Number of Guesses Remaining</p>
				</div><!--/col-md-12-->
			</div><!--/row-->
			<div class="row">
				<div class="col-md-12" id="lives-remaining-div">
				</div><!--/col-md-12-->
			</div><!--/row-->
			<div class="row">
				<div class="col-md-12">
					<p>Letters Already Guessed</p>
				</div><!--/col-md-12-->
			</div><!--/row-->
			<div class="row">
				<div class="col-md-12" id="letters-guessed-div">
				</div><!--/col-md-12-->
			</div><!--/row-->
		</div><!--/col-md-3-->
		<div class="col-md-3 filler-div">
		</div><!--/col-md-3--> 
	</div><!--/row-->
</div><!--/container-->


</body>
</html>
